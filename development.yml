include:
  - mqtt-broker.yml

services:
  git:
    image: alpine/git
    volumes:
      - .:/app
  react-mtqq:
    build:
      context: .
      dockerfile: Dockerfile
    develop:
      watch:
        - action: sync
          path: .
          target: /app
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - mqtt-broker
      - git
